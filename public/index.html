<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <title>CONPAY | Accept Bitcoin and other Cryptocurrencies </title>
  </head>
  <body>
    <header class="container-fluid hm-hd">
      <div class="overlay">
      </div>
      <div class="container">
        <nav class="navbar navbar-expand-lg mt-2">
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" width="auto" height="auto" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
        <div class="row">
          <div class="col-md-6" style="margin-top:15%;">
            <h1><b>Accept Bitcoin & Other Cryptocurrencies</b></h1>
            <p>Conpay is a crypto payment gateway, it allows merchants to accept Bitcoin & Other Cryptocurrencies.</p>
            <h5 class="mt-2">Subscribe For Our Newsletter.</h5>
            <form class="form-inline mt-2" action="/" method="post">
              <input type="text" id="email" class="form-control form-control-lg rounded-2 mr-1" style="border-radius:15px;" placeholder="Your Email">
              <button class="btn btn-primary btn-lg" style="border-radius:18px;" id="submit">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="js/index.js">

    </script>
  </body>
</html>
